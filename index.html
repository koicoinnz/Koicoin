<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>KOICOIN</title>

  <!-- Optional: nicer font (safe if blocked, falls back to system font) -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800;900&display=swap" rel="stylesheet">

  <style>
    :root{
      --bg:#000;
      --text: rgba(255,255,255,.92);
      --muted: rgba(255,255,255,.60);
      --hair: rgba(255,255,255,.12);

      --glass: rgba(255,255,255,.055);
      --glass2: rgba(255,255,255,.035);
      --shadow: 0 18px 60px rgba(0,0,0,.55);

      --radius: 22px;
      --maxw: 1100px;
    }

    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      background: var(--bg);
      color: var(--text);
      font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "PingFang SC", "Noto Sans CJK SC", "Microsoft YaHei", sans-serif;
      overflow-x:hidden;
    }

    /* ===== HERO ===== */
    .hero{
      position: relative;
      min-height: 100svh; /* iOS stable viewport */
      width: 100%;
      display:flex;
      align-items:flex-end;
      justify-content:flex-start;
      padding: clamp(28px, 5vw, 64px);
      padding-bottom: clamp(36px, 6vw, 78px);
      isolation:isolate;
    }

    /* animated background (25s slow drift) */
    .hero::before{
      content:"";
      position:absolute;
      inset:0;
      background-image: url("hero.JPG");
      background-size: cover;
      background-position: 50% 50%;
      transform: scale(1.06);
      will-change: transform, background-position, filter;
      animation: drift 25s ease-in-out infinite alternate;
      z-index:-2;
    }

    /* soft dark overlay (keeps text readable) */
    .hero::after{
      content:"";
      position:absolute;
      inset:0;
      background:
        radial-gradient(1200px 700px at 25% 55%, rgba(0,0,0,.18), rgba(0,0,0,.78) 70%),
        linear-gradient(to bottom, rgba(0,0,0,.18), rgba(0,0,0,.70));
      z-index:-1;
    }

    @keyframes drift{
      0%   { transform: scale(1.06) translate3d(0,0,0); background-position: 45% 50%; filter: saturate(1.02) contrast(1.02); }
      100% { transform: scale(1.11) translate3d(0,-1.2%,0); background-position: 55% 48%; filter: saturate(1.05) contrast(1.03); }
    }

    .brand{
      max-width: var(--maxw);
      width: 100%;
    }

    .logo{
      margin:0;
      font-weight: 900;
      letter-spacing: -0.02em;
      line-height: .92;
      /* desktop like your screenshot */
      font-size: clamp(56px, 10vw, 168px);
      text-transform: uppercase;
      color: rgba(255,255,255,.92);
      text-shadow: 0 12px 50px rgba(0,0,0,.55);
    }

    .tagline{
      margin: 14px 0 0;
      font-size: 12px;
      letter-spacing: .42em;
      color: rgba(255,255,255,.55);
      text-transform: uppercase;
    }

    /* ===== Language Switch (no top bar, just floating) ===== */
    .lang{
      position: fixed;
      top: calc(16px + env(safe-area-inset-top));
      right: calc(16px + env(safe-area-inset-right));
      z-index: 50;
      display:flex;
      gap:6px;
      padding:6px;
      border-radius: 999px;
      background: rgba(255,255,255,.10);
      border: 1px solid rgba(255,255,255,.14);
      backdrop-filter: blur(18px);
      box-shadow: 0 10px 40px rgba(0,0,0,.45);
    }
    .lang button{
      appearance:none;
      border:0;
      background: transparent;
      color: rgba(255,255,255,.75);
      font-weight: 700;
      font-size: 12px;
      padding: 10px 14px;
      border-radius: 999px;
      cursor:pointer;
      letter-spacing:.04em;
    }
    .lang button.active{
      background: rgba(0,0,0,.25);
      border: 1px solid rgba(255,255,255,.14);
      color: rgba(255,255,255,.95);
    }

    /* ===== SECTION ===== */
    .section{
      position: relative;
      padding: 76px 8vw 140px;
      background:
        radial-gradient(900px 420px at 50% 0%, rgba(255,255,255,.06), rgba(0,0,0,0) 60%),
        #000;
    }

    /* fade between hero and section */
    .section::before{
      content:"";
      position:absolute;
      top:-70px; left:0; right:0;
      height:70px;
      background: linear-gradient(to bottom, rgba(0,0,0,0), rgba(0,0,0,1));
    }

    .cards{
      max-width: var(--maxw);
      margin: 0 auto;
      display:grid;
      grid-template-columns: 1fr 1fr; /* ONLY 2 cards */
      gap: 28px;
    }

    .card{
      border-radius: var(--radius);
      background: var(--glass);
      border: 1px solid var(--hair);
      backdrop-filter: blur(18px);
      box-shadow: var(--shadow);
      padding: 28px 30px;
      position: relative;
      overflow:hidden;
      transition: transform .25s ease, box-shadow .25s ease, border-color .25s ease;
    }

    /* desktop hover micro-glow (very light) */
    @media (hover:hover){
      .card:hover{
        transform: translateY(-4px);
        border-color: rgba(255,255,255,.20);
        box-shadow: 0 22px 70px rgba(0,0,0,.62);
      }
      .card:hover::after{
        opacity: 1;
      }
    }

    .card::after{
      content:"";
      position:absolute;
      inset:-2px;
      background: radial-gradient(520px 220px at 20% 10%, rgba(255,255,255,.10), rgba(0,0,0,0) 55%);
      opacity:.55;
      pointer-events:none;
      transition: opacity .25s ease;
    }

    .card h3{
      margin:0 0 14px;
      font-size: 11px;
      letter-spacing: .34em;
      color: rgba(255,255,255,.58);
      text-transform: uppercase;
    }

    .card p{
      margin:0;
      font-size: 18px;
      line-height: 1.65;
      color: rgba(255,255,255,.92);
    }

    .card .row{
      display:flex;
      gap:10px;
      align-items:baseline;
      flex-wrap:wrap;
      margin: 6px 0;
    }
    .label{
      color: rgba(255,255,255,.62);
      letter-spacing:.08em;
      font-size: 12px;
      text-transform: uppercase;
    }
    .value{
      font-weight: 700;
      font-size: 18px;
      color: rgba(255,255,255,.92);
    }

    /* remove ugly default link blue */
    a{
      color: rgba(255,255,255,.92);
      text-decoration: none;
      border-bottom: 1px solid rgba(255,255,255,.22);
    }
    a:hover{
      border-bottom-color: rgba(255,255,255,.50);
    }

    /* ===== Mobile fixed bar (Phone / WeChat) ===== */
    .mobilebar{
      position: fixed;
      left: 12px;
      right: 12px;
      bottom: calc(12px + env(safe-area-inset-bottom));
      z-index: 60;
      display:none;
      gap: 10px;
      align-items:center;
      justify-content:space-between;
      padding: 12px 12px;
      border-radius: 18px;
      background: rgba(255,255,255,.10);
      border: 1px solid rgba(255,255,255,.14);
      backdrop-filter: blur(18px);
      box-shadow: 0 18px 60px rgba(0,0,0,.60);
    }

    .pill{
      flex: 1;
      border-radius: 14px;
      padding: 12px 14px;
      background: rgba(0,0,0,.22);
      border: 1px solid rgba(255,255,255,.10);
      display:flex;
      flex-direction:column;
      gap: 6px;
      min-width: 0;
    }

    .pill .k{
      font-size: 11px;
      letter-spacing: .32em;
      color: rgba(255,255,255,.58);
      text-transform: uppercase;
      white-space:nowrap;
    }

    .pill .v{
      font-size: 18px;
      font-weight: 800;
      color: rgba(255,255,255,.95);
      white-space:nowrap;
      overflow:hidden;
      text-overflow:ellipsis;
    }

    .pill button.copy{
      all: unset;
      cursor: pointer;
    }

    /* Responsive */
    @media (max-width: 980px){
      .cards{ grid-template-columns: 1fr; }
    }

    @media (max-width: 768px){
      .hero{
        align-items:center;
        padding: 28px 22px;
        padding-top: calc(64px + env(safe-area-inset-top));
      }
      .logo{
        /* ensure "N" never cut off */
        font-size: clamp(46px, 14vw, 86px);
        letter-spacing: -0.015em;
      }
      .tagline{ margin-top: 10px; font-size: 11px; }
      .section{ padding-bottom: 200px; } /* leave space for mobile bar */
      .mobilebar{ display:flex; }
      .lang{ top: calc(12px + env(safe-area-inset-top)); right: calc(12px + env(safe-area-inset-right)); }
    }
  </style>
</head>

<body>

  <!-- language switch (floating) -->
  <div class="lang" aria-label="Language switch">
    <button id="btnZh" type="button">中文</button>
    <button id="btnEn" type="button">EN</button>
  </div>

  <!-- HERO -->
  <header class="hero">
    <div class="brand">
      <h1 class="logo">KOICOIN</h1>
      <p class="tagline" data-en="CAFE · KTV · BAR" data-zh="咖啡 · KTV · 酒吧">CAFE · KTV · BAR</p>
    </div>
  </header>

  <!-- SECTION (2 cards only) -->
  <main class="section">
    <div class="cards">
      <section class="card">
        <h3 data-en="CONTACT" data-zh="预约 / 咨询">CONTACT</h3>

        <div class="row">
          <span class="label" data-en="Phone" data-zh="电话">Phone</span>
          <span class="value"><a href="tel:+64273322466">027 332 2466</a></span>
        </div>

        <div class="row">
          <span class="label" data-en="WeChat" data-zh="微信">WeChat</span>
          <span class="value">koicoin_nz</span>
        </div>
      </section>

      <section class="card">
        <h3 data-en="INFO" data-zh="信息">INFO</h3>

        <p>
          <span class="label" data-en="Address" data-zh="地址">Address</span><br>
          <span class="value">260 Oteha Valley Road, Albany, Auckland</span>
        </p>

        <div style="height:14px"></div>

        <p>
          <span class="label" data-en="Hours" data-zh="营业时间">Hours</span><br>
          <span class="value">11am – 3am</span>
        </p>
      </section>
    </div>
  </main>

  <!-- Mobile fixed bar (Phone / WeChat) -->
  <div class="mobilebar" role="navigation" aria-label="Quick contact">
    <div class="pill">
      <div class="k">PHONE</div>
      <div class="v"><a href="tel:+64273322466" style="border-bottom:none">027 332 2466</a></div>
    </div>

    <div class="pill">
      <div class="k">WECHAT</div>
      <button class="copy" type="button" id="copyWechat">
        <div class="v">koicoin_nz</div>
      </button>
    </div>
  </div>

  <script>
    // ===== Language toggle =====
    const btnZh = document.getElementById('btnZh');
    const btnEn = document.getElementById('btnEn');

    function applyLang(lang){
      document.documentElement.lang = (lang === 'zh') ? 'zh' : 'en';
      localStorage.setItem('koicoin_lang', lang);

      btnZh.classList.toggle('active', lang === 'zh');
      btnEn.classList.toggle('active', lang === 'en');

      document.querySelectorAll('[data-en][data-zh]').forEach(el=>{
        el.textContent = (lang === 'zh') ? el.getAttribute('data-zh') : el.getAttribute('data-en');
      });
    }

    btnZh.addEventListener('click', ()=>applyLang('zh'));
    btnEn.addEventListener('click', ()=>applyLang('en'));

    // default language
    const saved = localStorage.getItem('koicoin_lang');
    applyLang(saved || 'zh');

    // ===== Mobile: copy WeChat =====
    const copyBtn = document.getElementById('copyWechat');
    copyBtn?.addEventListener('click', async ()=>{
      try{
        await navigator.clipboard.writeText('koicoin_nz');
        copyBtn.querySelector('.v').textContent = 'Copied ✓';
        setTimeout(()=>copyBtn.querySelector('.v').textContent = 'koicoin_nz', 900);
      }catch(e){
        // fallback
        alert('WeChat: koicoin_nz');
      }
    });
  </script>
</body>
</html>

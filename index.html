<!DOCTYPE html>
<html lang="zh">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>KOICOIN</title>

<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

html, body {
  width: 100%;
  height: 100%;
  background: #000;
  color: #fff;
  font-family: -apple-system, BlinkMacSystemFont, "Segoe UI",
    Helvetica, Arial, sans-serif;
  overflow-x: hidden;
}

/* ===== Language Switch ===== */
.lang-switch {
  position: fixed;
  top: 24px;
  right: 24px;
  z-index: 10;
  display: flex;
  gap: 6px;
  background: rgba(255,255,255,0.18);
  backdrop-filter: blur(14px);
  border-radius: 999px;
  padding: 6px;
}

.lang-switch button {
  background: transparent;
  border: none;
  color: #fff;
  padding: 6px 14px;
  font-size: 14px;
  border-radius: 999px;
  cursor: pointer;
  opacity: 0.7;
}

.lang-switch button.active {
  background: rgba(255,255,255,0.28);
  opacity: 1;
}

/* ===== Hero ===== */
.hero {
  min-height: 100vh;
  position: relative;
  display: flex;
  align-items: center;
  padding: 10vh 8vw;
  overflow: hidden;
}

/* hero slow animation layer */
.hero::before {
  content: "";
  position: absolute;
  inset: -10%;
  background-image: url("hero.JPG");
  background-size: cover;
  background-position: center;
  animation: heroFlow 25s linear infinite;
  transform: scale(1.08);
}

.hero::after {
  content: "";
  position: absolute;
  inset: 0;
  background: linear-gradient(
    to bottom,
    rgba(0,0,0,0.15),
    rgba(0,0,0,0.55)
  );
}

@keyframes heroFlow {
  0% { transform: scale(1.08) translateY(0); }
  50% { transform: scale(1.12) translateY(-3%); }
  100% { transform: scale(1.08) translateY(0); }
}

.hero-content {
  position: relative;
  z-index: 1;
}

.logo {
  font-size: clamp(72px, 14vw, 200px);
  font-weight: 700;
  letter-spacing: 0.06em;
  line-height: 1;
}

.tagline {
  margin-top: 16px;
  font-size: 14px;
  letter-spacing: 0.4em;
  opacity: 0.7;
}

/* ===== Info ===== */
.info {
  background: #000;
  padding: 80px 8vw 120px;
  display: grid;
  grid-template-columns: 1fr 1fr;
  gap: 32px;
}

.card {
  background: rgba(255,255,255,0.06);
  border-radius: 20px;
  padding: 28px 32px;
  backdrop-filter: blur(18px);
  transition: transform 0.4s ease, box-shadow 0.4s ease;
}

.card:hover {
  transform: translateY(-6px);
  box-shadow: 0 20px 60px rgba(0,0,0,0.4);
}

.card h4 {
  font-size: 12px;
  letter-spacing: 0.3em;
  opacity: 0.6;
  margin-bottom: 12px;
}

.card p {
  font-size: 20px;
  line-height: 1.4;
}

/* ===== Mobile ===== */
@media (max-width: 768px) {
  .hero {
    padding: 12vh 6vw;
  }

  .logo {
    font-size: 64px;
  }

  .info {
    grid-template-columns: 1fr;
    padding: 60px 6vw 100px;
  }
}
</style>
</head>

<body>

<div class="lang-switch">
  <button class="active">中文</button>
  <button>EN</button>
</div>

<section class="hero">
  <div class="hero-content">
    <div class="logo">KOICOIN</div>
    <div class="tagline">CAFE · KTV · BAR</div>
  </div>
</section>

<section class="info">
  <div class="card">
    <h4>CONTACT</h4>
    <p>Phone · 027 332 2466<br/>WeChat · koicoin_nz</p>
  </div>

  <div class="card">
    <h4>INFO</h4>
    <p>260 Oteha Valley Road<br/>Albany, Auckland<br/><br/>11am – 3am</p>
  </div>
</section>

</body>
</html>

<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>KOICOIN</title>

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI",
        "Helvetica Neue", Arial, sans-serif;
      background: #000;
      color: #fff;
      overflow-x: hidden;
    }

    /* ---------- Language Switch ---------- */
    .lang-switch {
      position: fixed;
      top: 24px;
      right: 24px;
      z-index: 20;
      display: flex;
      gap: 6px;
      padding: 6px;
      background: rgba(255, 255, 255, 0.12);
      backdrop-filter: blur(12px);
      border-radius: 999px;
    }

    .lang-switch button {
      background: transparent;
      border: none;
      color: #fff;
      font-size: 13px;
      padding: 6px 14px;
      border-radius: 999px;
      cursor: pointer;
      opacity: 0.7;
    }

    .lang-switch button.active {
      background: rgba(255, 255, 255, 0.25);
      opacity: 1;
    }

    /* ---------- HERO ---------- */
    .hero {
      height: 100vh;
      background: url("hero.JPG") center / cover no-repeat;
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .hero::after {
      content: "";
      position: absolute;
      inset: 0;
      background: linear-gradient(
        to bottom,
        rgba(0, 0, 0, 0.25),
        rgba(0, 0, 0, 0.65)
      );
    }

    .hero-content {
      position: relative;
      z-index: 2;
      text-align: center;
    }

    .hero h1 {
      font-size: clamp(72px, 16vw, 200px);
      font-weight: 900;
      letter-spacing: 0.04em;
    }

    .hero p {
      margin-top: 14px;
      font-size: 14px;
      letter-spacing: 0.35em;
      opacity: 0.8;
    }

    .scroll {
      position: absolute;
      bottom: 28px;
      width: 100%;
      text-align: center;
      font-size: 12px;
      letter-spacing: 0.4em;
      opacity: 0.5;
      z-index: 2;
    }

    /* ---------- INFO SECTION ---------- */
    .section {
      padding: 120px 6vw;
      background: #000;
    }

    .cards {
      max-width: 1200px;
      margin: 0 auto;
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 36px;
    }

    .card {
      padding: 42px;
      background: rgba(255, 255, 255, 0.06);
      border-radius: 24px;
      backdrop-filter: blur(16px);
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
    }

    .card h3 {
      font-size: 12px;
      letter-spacing: 0.25em;
      opacity: 0.6;
      margin-bottom: 20px;
    }

    .card p {
      font-size: 20px;
      line-height: 1.7;
      font-weight: 600;
    }

    .card span {
      display: block;
      font-size: 16px;
      font-weight: 400;
      opacity: 0.75;
      margin-top: 8px;
    }

    /* ---------- MOBILE ---------- */
    @media (max-width: 900px) {
      .cards {
        grid-template-columns: 1fr;
      }

      .section {
        padding: 80px 20px;
      }

      .hero h1 {
        font-size: 64px;
      }
    }
  </style>
</head>

<body>
  <!-- Language -->
  <div class="lang-switch">
    <button class="active">中文</button>
    <button>EN</button>
  </div>

  <!-- HERO -->
  <section class="hero">
    <div class="hero-content">
      <h1>KOICOIN</h1>
      <p>CAFE · KTV · BAR</p>
    </div>
    <div class="scroll">SCROLL</div>
  </section>

  <!-- INFO -->
  <section class="section">
    <div class="cards">
      <div class="card">
        <h3>CONTACT</h3>
        <p>
          Phone · 027 332 2466
          <span>WeChat · koicoin_nz</span>
        </p>
      </div>

      <div class="card">
        <h3>INFO</h3>
        <p>
          260 Oteha Valley Road<br />
          Albany, Auckland
          <span>11am – 3am</span>
        </p>
      </div>
    </div>
  </section>
</body>
</html>

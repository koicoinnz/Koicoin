<!doctype html>
<html lang="zh">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <meta name="theme-color" content="#070A12" />
  <title>KOICOIN</title>

  <style>
    :root{
      --bg:#070A12;
      --text: rgba(255,255,255,.92);
      --muted: rgba(255,255,255,.58);
      --stroke: rgba(255,255,255,.12);
      --cardA: rgba(255,255,255,.10);
      --cardB: rgba(255,255,255,.06);
      --shadow: 0 24px 90px rgba(0,0,0,.58);
      --blur: 18px;
      --r: 22px;
    }

    *{ box-sizing:border-box; }
    html,body{ height:100%; }
    body{
      margin:0;
      font-family: ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, Helvetica, Arial, "PingFang SC","Noto Sans CJK SC","Microsoft YaHei", sans-serif;
      background: var(--bg);
      color: var(--text);
      overflow-x:hidden;
    }
    a{ color:inherit; text-decoration:none; }
    a:visited{ color:inherit; }

    /* ===== Language toggle (floating, no top bar) ===== */
    .lang{
      position: fixed;
      top: max(14px, env(safe-area-inset-top));
      right: max(14px, env(safe-area-inset-right));
      z-index: 50;
      display:flex;
      gap:6px;
      padding: 6px;
      border-radius: 999px;
      background: rgba(255,255,255,.10);
      border: 1px solid rgba(255,255,255,.14);
      backdrop-filter: blur(var(--blur));
      -webkit-backdrop-filter: blur(var(--blur));
      box-shadow: 0 10px 40px rgba(0,0,0,.35);
    }
    .lang button{
      appearance:none;
      border:0;
      cursor:pointer;
      padding: 10px 14px;
      border-radius: 999px;
      background: transparent;
      color: rgba(255,255,255,.78);
      font-weight: 650;
      letter-spacing:.02em;
      transition: transform .18s ease, background .18s ease, color .18s ease;
    }
    .lang button:hover{ transform: translateY(-1px); }
    .lang button.active{
      background: rgba(255,255,255,.14);
      color: rgba(255,255,255,.92);
    }

    /* ===== HERO: full screen, big title like your screenshot ===== */
    .hero{
      min-height: 100vh;
      min-height: 100svh;
      position: relative;
      display:flex;
      align-items:flex-end;
      padding: 0 max(18px, env(safe-area-inset-right)) max(22px, env(safe-area-inset-bottom)) max(18px, env(safe-area-inset-left));
      isolation:isolate;
    }

    .heroBg{
      position:absolute;
      inset:-2%;
      background-image: url("assets/images/hero.JPG");
      background-size: cover;
      background-position: center;
      transform: scale(1.06);
      z-index:-3;
      animation: heroMove 25s linear infinite alternate;
      will-change: transform, background-position;
      filter: saturate(1.05) contrast(1.02);
    }
    @keyframes heroMove{
      0%   { transform: scale(1.06) translate3d(0,0,0); background-position: 46% 46%; }
      100% { transform: scale(1.10) translate3d(-0.6%,0.4%,0); background-position: 55% 52%; }
    }

    .hero::before{
      content:"";
      position:absolute;
      inset:0;
      z-index:-2;
      background:
        linear-gradient(to bottom, rgba(7,10,18,.20), rgba(7,10,18,.55) 55%, rgba(7,10,18,.88));
      pointer-events:none;
    }

    .brandWrap{
      width:min(1200px, 100%);
      margin: 0 auto;
      padding-bottom: 6vh; /* 让大字靠下但不贴底 */
    }

    /* 大标题：接近你截图的比例 */
    .title{
      margin:0;
      line-height: .86;
      letter-spacing: -0.02em;
      font-weight: 900;
      text-transform: uppercase;
      font-size: clamp(84px, 12vw, 190px);
      color: rgba(255,255,255,.92);
      text-shadow: 0 18px 70px rgba(0,0,0,.55);
    }

    .tagline{
      margin-top: 10px;
      margin-left: 6px;
      font-size: 12px;
      letter-spacing: .42em;
      text-transform: uppercase;
      color: rgba(255,255,255,.52);
    }

    /* ===== Section below hero: two horizontal cards (2 rows) ===== */
    .below{
      position: relative;
      padding: 28px max(18px, env(safe-area-inset-right)) 70px max(18px, env(safe-area-inset-left));
      background: radial-gradient(1200px 700px at 50% 0%, rgba(0,140,255,.10), transparent 60%),
                  linear-gradient(to bottom, rgba(7,10,18,.92), rgba(7,10,18,1));
    }
    .container{
      width:min(1200px, 100%);
      margin: 0 auto;
    }

    .rowCard{
      position: relative;
      padding: 22px 22px;
      border-radius: var(--r);
      background: linear-gradient(to bottom, var(--cardA), var(--cardB));
      border: 1px solid var(--stroke);
      box-shadow: var(--shadow);
      backdrop-filter: blur(var(--blur));
      -webkit-backdrop-filter: blur(var(--blur));
      overflow:hidden;
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap: 18px;
      margin-bottom: 14px;
    }
    .rowCard::before{
      content:"";
      position:absolute;
      inset:-1px;
      border-radius: inherit;
      background: radial-gradient(700px 260px at 18% 0%, rgba(255,255,255,.16), transparent 60%);
      opacity:.55;
      pointer-events:none;
    }

    /* desktop hover 微光 */
    @media (hover:hover) and (pointer:fine){
      .rowCard:hover{
        border-color: rgba(255,255,255,.20);
        box-shadow: 0 28px 95px rgba(0,0,0,.62);
      }
      .rowCard:hover::after{
        content:"";
        position:absolute;
        inset:-2px;
        border-radius: inherit;
        pointer-events:none;
        background: radial-gradient(700px 240px at 50% 0%, rgba(120,200,255,.14), transparent 60%);
        mix-blend-mode: screen;
        opacity:.85;
      }
    }

    .left{
      display:flex;
      flex-direction:column;
      gap: 10px;
      min-width: 210px;
    }
    .k{
      font-size: 11px;
      letter-spacing: .32em;
      text-transform: uppercase;
      color: rgba(255,255,255,.46);
    }
    .v{
      font-size: 22px;
      font-weight: 800;
      color: rgba(255,255,255,.92);
    }
    .right{
      display:flex;
      flex-direction:column;
      gap: 10px;
      text-align:right;
      flex:1;
    }
    .muted{
      color: rgba(255,255,255,.58);
      font-weight: 650;
      font-size: 14px;
      letter-spacing:.02em;
    }
    .big{
      font-size: 18px;
      font-weight: 760;
      color: rgba(255,255,255,.90);
      line-height:1.25;
    }

    /* phone link disable blue */
    .rowCard a{ color:inherit; text-decoration:none; }
    .rowCard a:visited{ color:inherit; }

    /* ===== Mobile tweaks ===== */
    @media (max-width: 640px){
      .brandWrap{ padding-bottom: 5vh; }
      .title{ font-size: clamp(64px, 16vw, 96px); }
      .tagline{ font-size: 11px; letter-spacing: .38em; }

      .rowCard{
        padding: 18px 18px;
      }
      .v{ font-size: 20px; }
      .big{ font-size: 16px; }
    }

    @media (prefers-reduced-motion: reduce){
      .heroBg{ animation:none; }
    }

    /* Small footer text */
    .foot{
      margin-top: 14px;
      color: rgba(255,255,255,.40);
      font-size: 12px;
      letter-spacing: .10em;
      text-transform: uppercase;
    }
  </style>
</head>

<body>
  <!-- Floating language toggle -->
  <div class="lang" role="group" aria-label="Language switch">
    <button id="btnZH" class="active" type="button">中文</button>
    <button id="btnEN" type="button">EN</button>
  </div>

  <!-- HERO -->
  <section class="hero" aria-label="KOICOIN hero">
    <div class="heroBg" aria-hidden="true"></div>

    <div class="brandWrap">
      <h1 class="title">KOICOIN</h1>
      <div class="tagline" id="tagline">CAFE · KTV · BAR</div>
    </div>
  </section>

  <!-- BELOW: 2 horizontal rows (no 4 cards) -->
  <section class="below" aria-label="Info">
    <div class="container">

      <!-- Row 1: Reservation / Contact -->
      <div class="rowCard" aria-label="Contact">
        <div class="left">
          <div class="k" id="row1Title">预约 / 咨询</div>
          <div class="v">
            <a href="tel:+64273322466" aria-label="Phone">027 332 2466</a>
          </div>
        </div>

        <div class="right">
          <div class="k" id="wechatLabel">WECHAT</div>
          <div class="big">koicoin_nz</div>
          <div class="muted" id="phoneLabel">PHONE</div>
        </div>
      </div>

      <!-- Row 2: Info -->
      <div class="rowCard" aria-label="Info">
        <div class="left">
          <div class="k" id="addrLabel">地址</div>
          <div class="big" id="addrText">260 Oteha Valley Road, Albany, Auckland</div>
        </div>

        <div class="right">
          <div class="k" id="hoursLabel">营业时间</div>
          <div class="v">11am – 3am</div>
        </div>
      </div>

      <div class="foot">KOICOIN · Albany · Auckland</div>
    </div>
  </section>

  <script>
    const dict = {
      zh: {
        htmlLang: "zh",
        tagline: "CAFE · KTV · BAR",
        row1Title: "预约 / 咨询",
        wechatLabel: "WECHAT",
        phoneLabel: "PHONE",
        addrLabel: "地址",
        hoursLabel: "营业时间",
        addrText: "260 Oteha Valley Road, Albany, Auckland"
      },
      en: {
        htmlLang: "en",
        tagline: "CAFE · KTV · BAR",
        row1Title: "Booking / Enquiry",
        wechatLabel: "WECHAT",
        phoneLabel: "PHONE",
        addrLabel: "ADDRESS",
        hoursLabel: "HOURS",
        addrText: "260 Oteha Valley Road, Albany, Auckland"
      }
    };

    const els = {
      btnZH: document.getElementById("btnZH"),
      btnEN: document.getElementById("btnEN"),
      tagline: document.getElementById("tagline"),
      row1Title: document.getElementById("row1Title"),
      wechatLabel: document.getElementById("wechatLabel"),
      phoneLabel: document.getElementById("phoneLabel"),
      addrLabel: document.getElementById("addrLabel"),
      hoursLabel: document.getElementById("hoursLabel"),
      addrText: document.getElementById("addrText")
    };

    function setLang(lang){
      const t = dict[lang] || dict.zh;

      document.documentElement.lang = t.htmlLang;
      els.tagline.textContent = t.tagline;
      els.row1Title.textContent = t.row1Title;
      els.wechatLabel.textContent = t.wechatLabel;
      els.phoneLabel.textContent = t.phoneLabel;
      els.addrLabel.textContent = t.addrLabel;
      els.hoursLabel.textContent = t.hoursLabel;
      els.addrText.textContent = t.addrText;

      els.btnZH.classList.toggle("active", lang === "zh");
      els.btnEN.classList.toggle("active", lang === "en");

      localStorage.setItem("koicoin_lang", lang);
    }

    els.btnZH.addEventListener("click", () => setLang("zh"));
    els.btnEN.addEventListener("click", () => setLang("en"));

    setLang(localStorage.getItem("koicoin_lang") || "zh");
  </script>
</body>
</html>

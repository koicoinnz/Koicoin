<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>KOICOIN</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800;900&display=swap" rel="stylesheet">

  <style>
    :root{
      --bg:#000;
      --text: rgba(255,255,255,.92);
      --muted: rgba(255,255,255,.60);
      --hair: rgba(255,255,255,.12);

      --glass: rgba(255,255,255,.065);
      --glass2: rgba(255,255,255,.040);

      --shadow: 0 20px 70px rgba(0,0,0,.60);
      --shadow2: 0 8px 24px rgba(0,0,0,.35);

      --radius: 22px;
      --maxw: 1120px;
    }

    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      background: var(--bg);
      color: var(--text);
      font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "PingFang SC", "Noto Sans CJK SC", "Microsoft YaHei", sans-serif;
      overflow-x:hidden;
    }

    /* ===== HERO ===== */
    .hero{
      position: relative;
      min-height: 100svh;
      width: 100%;
      display:flex;
      align-items:flex-end;
      justify-content:flex-start;
      padding: clamp(28px, 5vw, 64px);
      padding-bottom: clamp(120px, 12vh, 190px); /* 给“卡片上叠”留位置 */
      isolation:isolate;
    }

    .hero::before{
      content:"";
      position:absolute;
      inset:0;
      background-image: url("hero.JPG");
      background-size: cover;
      background-position: 50% 50%;
      transform: scale(1.06);
      will-change: transform, background-position, filter;
      animation: drift 25s ease-in-out infinite alternate;
      z-index:-2;
    }

    /* 更高级：别压太黑，保留蓝色质感，但底部略暗方便卡片 */
    .hero::after{
      content:"";
      position:absolute;
      inset:0;
      background:
        radial-gradient(1200px 700px at 30% 40%, rgba(0,0,0,.12), rgba(0,0,0,.62) 70%),
        linear-gradient(to bottom, rgba(0,0,0,.12), rgba(0,0,0,.65));
      z-index:-1;
    }

    @keyframes drift{
      0%   { transform: scale(1.06) translate3d(0,0,0); background-position: 45% 50%; filter: saturate(1.03) contrast(1.02); }
      100% { transform: scale(1.11) translate3d(0,-1.2%,0); background-position: 55% 48%; filter: saturate(1.06) contrast(1.03); }
    }

    .brand{
      max-width: var(--maxw);
      width: 100%;
    }

    .logo{
      margin:0;
      font-weight: 900;
      letter-spacing: -0.02em;
      line-height: .92;
      font-size: clamp(64px, 10vw, 176px);
      text-transform: uppercase;
      color: rgba(255,255,255,.94);
      text-shadow: 0 14px 55px rgba(0,0,0,.55);
    }

    .tagline{
      margin: 14px 0 0;
      font-size: 12px;
      letter-spacing: .42em;
      color: rgba(255,255,255,.58);
      text-transform: uppercase;
    }

    /* ===== Language Switch ===== */
    .lang{
      position: fixed;
      top: calc(16px + env(safe-area-inset-top));
      right: calc(16px + env(safe-area-inset-right));
      z-index: 50;
      display:flex;
      gap:6px;
      padding:6px;
      border-radius: 999px;
      background: rgba(255,255,255,.10);
      border: 1px solid rgba(255,255,255,.14);
      backdrop-filter: blur(18px);
      box-shadow: 0 10px 40px rgba(0,0,0,.45);
    }
    .lang button{
      appearance:none;
      border:0;
      background: transparent;
      color: rgba(255,255,255,.75);
      font-weight: 700;
      font-size: 12px;
      padding: 10px 14px;
      border-radius: 999px;
      cursor:pointer;
      letter-spacing:.04em;
    }
    .lang button.active{
      background: rgba(0,0,0,.26);
      border: 1px solid rgba(255,255,255,.14);
      color: rgba(255,255,255,.96);
    }

    /* ===== SECTION ===== */
    .section{
      position: relative;
      padding: 0 8vw 140px; /* 顶部不留空 */
      background: #000;
    }

    /* 卡片“上叠”到hero上：关键优化 */
    .cards{
      max-width: var(--maxw);
      margin: 0 auto;
      margin-top: -110px;     /* 叠上去 */
      display:grid;
      grid-template-columns: 1fr 1fr; /* 只保留2格 */
      gap: 28px;
    }

    .card{
      border-radius: var(--radius);
      background: linear-gradient(180deg, var(--glass), var(--glass2));
      border: 1px solid rgba(255,255,255,.14);
      backdrop-filter: blur(18px);
      box-shadow: var(--shadow);
      padding: 30px 32px;
      position: relative;
      overflow:hidden;
    }

    .card::after{
      content:"";
      position:absolute;
      inset:-2px;
      background: radial-gradient(520px 220px at 18% 12%, rgba(255,255,255,.11), rgba(0,0,0,0) 60%);
      opacity:.65;
      pointer-events:none;
    }

    .card h3{
      margin:0 0 18px;
      font-size: 11px;
      letter-spacing: .34em;
      color: rgba(255,255,255,.58);
      text-transform: uppercase;
    }

    /* 更高级：信息用“标签列 + 内容列”的网格排版 */
    .kv{
      display:grid;
      grid-template-columns: 56px 1fr;
      gap: 10px 18px;
      align-items: baseline;
    }
    .k{
      color: rgba(255,255,255,.62);
      letter-spacing:.08em;
      font-size: 12px;
      text-transform: uppercase;
    }
    .v{
      font-weight: 800;
      font-size: 18px;
      color: rgba(255,255,255,.94);
      line-height: 1.35;
    }
    .v.normal{
      font-weight: 700;
    }

    /* 链接不发蓝，不要下划线 */
    a{
      color: rgba(255,255,255,.94);
      text-decoration: none;
      border-bottom: 1px solid rgba(255,255,255,.22);
    }
    a:hover{ border-bottom-color: rgba(255,255,255,.50); }

    /* 小分隔 */
    .divider{
      height: 18px;
    }

    /* Responsive */
    @media (max-width: 980px){
      .cards{ grid-template-columns: 1fr; margin-top: -90px; }
    }

    @media (max-width: 768px){
      .hero{
        align-items:center;
        padding: 28px 22px;
        padding-top: calc(64px + env(safe-area-inset-top));
        padding-bottom: 160px;
      }
      .logo{
        font-size: clamp(52px, 14vw, 92px);
        letter-spacing: -0.015em;
      }
      .tagline{ margin-top: 10px; font-size: 11px; }
      .cards{ margin-top: -95px; }
      .card{ padding: 26px 24px; }
      .kv{ grid-template-columns: 54px 1fr; }
    }
  </style>
</head>

<body>

  <div class="lang" aria-label="Language switch">
    <button id="btnZh" type="button">中文</button>
    <button id="btnEn" type="button">EN</button>
  </div>

  <header class="hero">
    <div class="brand">
      <h1 class="logo">KOICOIN</h1>
      <p class="tagline" data-en="CAFE · KTV · BAR" data-zh="咖啡 · KTV · 酒吧">CAFE · KTV · BAR</p>
    </div>
  </header>

  <main class="section">
    <div class="cards">
      <section class="card">
        <h3 data-en="CONTACT" data-zh="预约 / 咨询">CONTACT</h3>

        <div class="kv">
          <div class="k" data-en="Phone" data-zh="电话">Phone</div>
          <div class="v"><a href="tel:+64273322466">027 332 2466</a></div>

          <div class="k" data-en="WeChat" data-zh="微信">WeChat</div>
          <div class="v normal">koicoin_nz</div>
        </div>
      </section>

      <section class="card">
        <h3 data-en="INFO" data-zh="信息">INFO</h3>

        <div class="kv">
          <div class="k" data-en="Address" data-zh="地址">Address</div>
          <div class="v normal">260 Oteha Valley Road, Albany, Auckland</div>
        </div>

        <div class="divider"></div>

        <div class="kv">
          <div class="k" data-en="Hours" data-zh="营业">Hours</div>
          <div class="v normal">11am – 3am</div>
        </div>
      </section>
    </div>
  </main>

  <script>
    const btnZh = document.getElementById('btnZh');
    const btnEn = document.getElementById('btnEn');

    function applyLang(lang){
      document.documentElement.lang = (lang === 'zh') ? 'zh' : 'en';
      localStorage.setItem('koicoin_lang', lang);

      btnZh.classList.toggle('active', lang === 'zh');
      btnEn.classList.toggle('active', lang === 'en');

      document.querySelectorAll('[data-en][data-zh]').forEach(el=>{
        el.textContent = (lang === 'zh') ? el.getAttribute('data-zh') : el.getAttribute('data-en');
      });
    }

    applyLang(localStorage.getItem('koicoin_lang') || 'zh');
    btnZh.addEventListener('click', ()=>applyLang('zh'));
    btnEn.addEventListener('click', ()=>applyLang('en'));
  </script>

</body>
</html>

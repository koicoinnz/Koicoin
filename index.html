<!doctype html>
<html lang="zh">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <meta name="color-scheme" content="dark" />
  <title>KOICOIN</title>
  
  <!-- SEO / Meta -->
  <title>KOICOIN | Cafe · KTV · Bar</title>
  <meta name="description" content="KOICOIN is a cafe, KTV and bar located in Albany, Auckland. Open daily from 11am to 3am." />
  <meta property="og:title" content="KOICOIN" />
  <meta property="og:description" content="Cafe, KTV and bar in Albany, Auckland. Open daily from 11am to 3am." />
  <meta property="og:type" content="website" />
  <meta property="og:url" content="https://koicoin.co.nz" />
  
  <style>
    :root{
      --bg:#050607;
      --text:rgba(255,255,255,.92);
      --muted:rgba(255,255,255,.55);
      --shadow:0 24px 80px rgba(0,0,0,.55);
      --radius:28px;
      --safe-top:env(safe-area-inset-top);
      --safe-right:env(safe-area-inset-right);
      --safe-bottom:env(safe-area-inset-bottom);
      --safe-left:env(safe-area-inset-left);
      --vh:1vh;
    }

    *{ box-sizing:border-box; }
    html,body{ height:100%; }
    body{
      margin:0;
      background:var(--bg);
      color:var(--text);
      font-family: ui-sans-serif, system-ui, -apple-system,
        "SF Pro Display","SF Pro Text",
        Segoe UI, Roboto, Helvetica, Arial,
        "PingFang SC","Hiragino Sans GB","Microsoft YaHei",sans-serif;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      overflow-x:hidden;
    }

    a{ color:inherit; text-decoration:none; }

    /* ---------- Language toggle ---------- */
    .lang{
      position:fixed;
      top:calc(16px + var(--safe-top));
      right:calc(16px + var(--safe-right));
      z-index:20;
      display:flex;
      gap:6px;
      padding:6px;
      border-radius:999px;
      background:rgba(255,255,255,.10);
      border:1px solid rgba(255,255,255,.14);
      backdrop-filter:blur(14px);
    }
    .lang button{
      border:0;
      background:none;
      color:rgba(255,255,255,.8);
      padding:6px 12px;
      border-radius:999px;
      font-weight:700;
      cursor:pointer;
    }
    .lang button.active{
      background:rgba(255,255,255,.18);
      color:#fff;
    }

    /* ---------- HERO ---------- */
    .hero{
      position:relative;
      height:100vh;
      height:100svh;
      height:calc(var(--vh)*100);
      display:flex;
      align-items:center;
      justify-content:center;
      padding:
        calc(28px + var(--safe-top))
        calc(28px + var(--safe-right))
        calc(28px + var(--safe-bottom))
        calc(28px + var(--safe-left));
      overflow:hidden;
      background:#000;
    }

    .hero::before{
      content:"";
      position:absolute;
      inset:0;
      background:url("./hero.JPG") center/cover no-repeat;
      transform:scale(1.08);
      animation:kenburns 25s ease-in-out infinite alternate;
      filter:saturate(1.05) contrast(1.02);
    }

    .hero::after{
      content:"";
      position:absolute;
      inset:0;
      background:
        radial-gradient(1200px 600px at 30% 35%, rgba(0,0,0,0), rgba(0,0,0,.55)),
        linear-gradient(to bottom, rgba(0,0,0,.6), rgba(0,0,0,.2), rgba(0,0,0,.75));
    }

    @keyframes kenburns{
      from{ transform:scale(1.08) translate(-1.5%,-1%); }
      to{ transform:scale(1.16) translate(1.5%,1%); }
    }

    .hero-inner{
      position:relative;
      z-index:2;
      text-align:center;
      width:100%;
      max-width:1200px;
      margin:0 auto;
    }

    .brand{
      margin:0;
      font-weight:900;
      text-transform:uppercase;
      line-height:1;
      letter-spacing:-0.045em;
      font-size:clamp(110px,14.5vw,260px);
      text-shadow:0 18px 70px rgba(0,0,0,.55);
    }

    .tagline{
      margin-top:14px;
      font-size:12px;
      letter-spacing:.32em;
      color:rgba(255,255,255,.65);
    }

    .scroll{
      margin-top:22px;
      display:inline-flex;
      align-items:center;
      gap:10px;
      font-size:12px;
      letter-spacing:.22em;
      color:rgba(255,255,255,.6);
      cursor:pointer;
    }
    .scroll .dot{
      width:8px;height:8px;border-radius:50%;
      background:rgba(255,255,255,.7);
      box-shadow:0 0 0 6px rgba(255,255,255,.12);
      animation:pulse 1.8s ease-in-out infinite;
    }
    @keyframes pulse{
      0%,100%{ opacity:.9; transform:translateY(0); }
      50%{ opacity:.55; transform:translateY(6px); }
    }

    /* ---------- INFO ---------- */
    .section{
      padding:64px 28px 80px;
      background:#000;
    }
    .wrap{
      max-width:1200px;
      margin:0 auto;
    }

    .grid{
      display:grid;
      grid-template-columns:1fr 1fr;
      gap:28px;
    }

    .card{
      padding:26px 28px;
      border-radius:var(--radius);
      background:linear-gradient(180deg,rgba(255,255,255,.10),rgba(255,255,255,.06));
      border:1px solid rgba(255,255,255,.12);
      box-shadow:var(--shadow);
      backdrop-filter:blur(18px);
    }

    .kicker{
      margin:0 0 14px;
      font-size:12px;
      letter-spacing:.28em;
      color:rgba(255,255,255,.55);
    }

    .row{
      display:grid;
      grid-template-columns:90px 1fr;
      gap:14px;
      margin:10px 0;
    }

    .label{
      font-size:12px;
      letter-spacing:.22em;
      color:rgba(255,255,255,.5);
    }

    .value{
      font-size:20px;
      font-weight:800;
    }
    .value.small{
      font-size:18px;
      font-weight:700;
      opacity:.85;
    }

    /* ---------- MOBILE ---------- */
    @media (max-width:640px){
      .hero{
        padding-left:calc(14px + var(--safe-left));
        padding-right:calc(14px + var(--safe-right));
      }
      .brand{
        font-size:clamp(78px,16vw,150px);
        letter-spacing:-0.05em;
      }
      .grid{
        grid-template-columns:1fr;
        gap:22px;
      }
      .section{
        padding:40px 18px 56px;
      }
      .row{
        grid-template-columns:78px 1fr;
      }
      .value{ font-size:18px; }
      .value.small{ font-size:16px; }
    }

    html{ scroll-behavior:smooth; }
  </style>
</head>

<body>

  <div class="lang">
    <button class="active" data-lang="zh">中文</button>
    <button data-lang="en">EN</button>
  </div>

  <section class="hero">
    <div class="hero-inner">
      <h1 class="brand">KOICOIN</h1>
      <div class="tagline" data-i18n="tagline">咖啡 · KTV · 酒吧</div>
      <div class="scroll" id="scrollBtn">
        <span class="dot"></span>
        <span data-i18n="scroll">滑动</span>
      </div>
    </div>
  </section>

  <section class="section" id="info">
    <div class="wrap">
      <div class="grid">

        <div class="card">
          <p class="kicker" data-i18n="contact">预约 / 咨询</p>
          <div class="row">
            <div class="label">微信</div>
            <div class="value small">koicoin_nz</div>
          </div>
          <div class="row">
            <div class="label">电话</div>
            <div class="value">027 332 2466</div>
          </div>
        </div>

        <div class="card">
          <p class="kicker" data-i18n="info">信息</p>
          <div class="row">
            <div class="label">时间</div>
            <div class="value">11am – 3am</div>
          </div>
          <div class="row">
            <div class="label">地址</div>
            <div class="value small">260 Oteha Valley Road, Albany, Auckland</div>
          </div>
        </div>

      </div>
    </div>
  </section>

  <script>
    // viewport fix
    function setVh(){
      document.documentElement.style.setProperty('--vh', `${window.innerHeight*0.01}px`);
    }
    setVh(); window.addEventListener('resize', setVh);

    // scroll
    document.getElementById('scrollBtn').onclick=()=>{
      document.getElementById('info').scrollIntoView({behavior:'smooth'});
    };

    // i18n
    const dict={
      zh:{ tagline:"CAFE · KTV · BAR", scroll:"", contact:"预约 / 咨询", info:"信息" },
      en:{ tagline:"CAFE · KTV · BAR", scroll:"", contact:"CONTACT", info:"INFO" }
    };
    function setLang(l){
      document.querySelectorAll('[data-i18n]').forEach(el=>{
        el.textContent=dict[l][el.dataset.i18n];
      });
      document.querySelectorAll('.lang button').forEach(b=>{
        b.classList.toggle('active', b.dataset.lang===l);
      });
      localStorage.setItem('lang',l);
    }
    document.querySelectorAll('.lang button').forEach(b=>{
      b.onclick=()=>setLang(b.dataset.lang);
    });
    setLang(localStorage.getItem('lang')||'zh');
  </script>

</body>
</html>

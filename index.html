<!doctype html>
<html lang="zh">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>KOICOIN</title>

  <style>
    :root{
      --bg: #05070b;
      --text: rgba(255,255,255,.92);
      --muted: rgba(255,255,255,.62);
      --card: rgba(10,16,26,.28);
      --stroke: rgba(255,255,255,.12);
      --shadow: 0 24px 80px rgba(0,0,0,.45);
      --blur: 18px;
      --radius: 22px;
    }

    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji","Segoe UI Emoji";
      color:var(--text);
      background: var(--bg);
      overflow-x:hidden;
    }

    /* ===== HERO ===== */
    .hero{
      position:relative;
      height:100vh;
      min-height:620px;
      overflow:hidden;
      background: var(--bg);
    }

    /* 背景层：25秒慢速流动（稳定不露边） */
    .hero-bg{
      position:absolute;
      inset:-6%;                 /* 关键：动画缩放/位移不露边、不切字 */
      background:url("hero.JPG") center center / cover no-repeat;
      animation: heroFlow 25s ease-in-out infinite;
      will-change: transform;
      z-index:0;
      filter: saturate(1.05) contrast(1.02);
    }

    /* 轻微暗角 + 提升文字可读性 */
    .hero-vignette{
      position:absolute;
      inset:0;
      z-index:1;
      background:
        radial-gradient(1200px 700px at 30% 55%, rgba(0,0,0,.15) 0%, rgba(0,0,0,.55) 70%, rgba(0,0,0,.72) 100%),
        linear-gradient(to bottom, rgba(0,0,0,.25), rgba(0,0,0,.35));
      pointer-events:none;
    }

    @keyframes heroFlow{
      0%   { transform: scale(1)    translate(0,0); }
      50%  { transform: scale(1.06) translate(-1.6%,-1.1%); }
      100% { transform: scale(1)    translate(0,0); }
    }

    .wrap{
      position:relative;
      z-index:2;
      height:100%;
      width:min(1200px, 92vw);
      margin:0 auto;
      display:flex;
      flex-direction:column;
      justify-content:center;
      gap:22px;
      padding: 64px 0;
    }

    .brand{
      font-weight: 800;
      letter-spacing: .02em;
      font-size: clamp(64px, 10vw, 140px);
      line-height: .92;
      margin:0;
      text-transform: uppercase;
      text-shadow: 0 18px 60px rgba(0,0,0,.55);
    }

    .tagline{
      margin: 6px 0 0;
      color: rgba(255,255,255,.55);
      font-size: 14px;
      letter-spacing: .26em;
      text-transform: uppercase;
    }

    /* ===== 语言切换（无顶栏，右上浮动） ===== */
    .lang{
      position:fixed;
      top: 20px;
      right: 18px;
      z-index:10;
      display:flex;
      gap:8px;
      padding: 8px;
      border-radius: 999px;
      background: rgba(10,16,26,.35);
      border: 1px solid rgba(255,255,255,.14);
      backdrop-filter: blur(14px);
      -webkit-backdrop-filter: blur(14px);
    }
    .lang button{
      border:0;
      background:transparent;
      color: rgba(255,255,255,.75);
      font-weight:600;
      padding: 8px 12px;
      border-radius: 999px;
      cursor:pointer;
    }
    .lang button.active{
      background: rgba(255,255,255,.14);
      color: rgba(255,255,255,.95);
    }

    /* ===== 信息卡片（桌面：4格；手机：底部固定电话/微信） ===== */
    .grid{
      margin-top: 26px;
      display:grid;
      grid-template-columns: repeat(4, minmax(0, 1fr));
      gap: 14px;
      width: min(980px, 92vw);
    }

    .card{
      background: var(--card);
      border: 1px solid var(--stroke);
      border-radius: var(--radius);
      backdrop-filter: blur(var(--blur));
      -webkit-backdrop-filter: blur(var(--blur));
      box-shadow: var(--shadow);
      padding: 16px 16px 14px;
      min-height: 82px;
      transition: transform .25s ease, border-color .25s ease, box-shadow .25s ease;
    }

    .label{
      color: rgba(255,255,255,.45);
      font-size: 12px;
      letter-spacing: .22em;
      text-transform: uppercase;
      margin:0 0 8px;
    }

    .value{
      margin:0;
      font-size: 18px;
      font-weight: 650;
      letter-spacing:.01em;
      color: rgba(255,255,255,.92);
      word-break: break-word;
    }

    /* 桌面 hover 微光 */
    @media (hover:hover){
      .card:hover{
        transform: translateY(-2px);
        border-color: rgba(255,255,255,.22);
        box-shadow: 0 28px 90px rgba(0,0,0,.55);
      }
    }

    /* 电话链接不要变蓝/下划线 */
    a.clean{
      color: inherit;
      text-decoration: none;
    }

    /* 页脚极简 */
    .footer{
      position:absolute;
      left:0; right:0; bottom:18px;
      z-index:2;
      width:min(1200px, 92vw);
      margin:0 auto;
      color: rgba(255,255,255,.45);
      font-size: 12px;
      letter-spacing:.08em;
      display:flex;
      justify-content:space-between;
      pointer-events:none;
    }

    /* ===== 手机：改成底部固定一行 Phone/WeChat（极简不破坏） ===== */
    @media (max-width: 720px){
      .wrap{ padding: 78px 0 120px; }
      .grid{
        grid-template-columns: 1fr;
        width: 92vw;
        margin-top: 18px;
        display:none; /* 手机隐藏桌面四卡 */
      }
      .footer{ display:none; }

      .mobile-bar{
        position: fixed;
        left: 14px;
        right: 14px;
        bottom: 18px;
        z-index: 12;
        display:flex;
        gap: 12px;
      }
      .mobile-pill{
        flex:1;
        background: rgba(10,16,26,.35);
        border: 1px solid rgba(255,255,255,.16);
        border-radius: 18px;
        backdrop-filter: blur(16px);
        -webkit-backdrop-filter: blur(16px);
        box-shadow: 0 20px 70px rgba(0,0,0,.55);
        padding: 14px 14px 12px;
      }
      .mobile-pill .label{ margin-bottom:6px; }
      .mobile-pill .value{ font-size: 18px; }
    }
  </style>
</head>

<body>
  <!-- 语言切换（无顶栏） -->
  <div class="lang" role="group" aria-label="Language switch">
    <button id="btn-zh" class="active" type="button">中文</button>
    <button id="btn-en" type="button">EN</button>
  </div>

  <section class="hero">
    <div class="hero-bg"></div>
    <div class="hero-vignette"></div>

    <div class="wrap">
      <div>
        <h1 class="brand">KOICOIN</h1>
        <p class="tagline" data-i18n="tagline">CAFE · KTV · BAR</p>
      </div>

      <!-- 桌面：四卡 -->
      <div class="grid">
        <div class="card">
          <p class="label" data-i18n="phoneLabel">Phone</p>
          <p class="value"><a class="clean" href="tel:+64273322466">027 332 2466</a></p>
        </div>
        <div class="card">
          <p class="label">WeChat</p>
          <p class="value">koicoin_nz</p>
        </div>
        <div class="card">
          <p class="label" data-i18n="addrLabel">Address</p>
          <p class="value">260 Oteha Valley Road, Albany, Auckland</p>
        </div>
        <div class="card">
          <p class="label" data-i18n="hoursLabel">Hours</p>
          <p class="value">11am – 3am</p>
        </div>
      </div>
    </div>

    <!-- 手机：底部固定一行（Phone/WeChat） -->
    <div class="mobile-bar" aria-label="Quick contact">
      <div class="mobile-pill">
        <p class="label" data-i18n="phoneLabel">Phone</p>
        <p class="value"><a class="clean" href="tel:+64273322466">027 332 2466</a></p>
      </div>
      <div class="mobile-pill">
        <p class="label">WeChat</p>
        <p class="value">koicoin_nz</p>
      </div>
    </div>

    <div class="footer">
      <div>KOICOIN</div>
      <div>Albany · Auckland</div>
    </div>
  </section>

  <script>
    // 语言切换：只改文案，不改布局（避免你之前那种“过一下变样”）
    const dict = {
      zh: {
        tagline: "CAFE · KTV · BAR",
        phoneLabel: "Phone",
        addrLabel: "地址",
        hoursLabel: "营业时间",
      },
      en: {
        tagline: "CAFE · KTV · BAR",
        phoneLabel: "Phone",
        addrLabel: "Address",
        hoursLabel: "Hours",
      }
    };

    const btnZh = document.getElementById("btn-zh");
    const btnEn = document.getElementById("btn-en");

    function setLang(lang){
      document.documentElement.lang = (lang === "zh") ? "zh" : "en";
      document.querySelectorAll("[data-i18n]").forEach(el=>{
        const key = el.getAttribute("data-i18n");
        if(dict[lang][key]) el.textContent = dict[lang][key];
      });

      btnZh.classList.toggle("active", lang === "zh");
      btnEn.classList.toggle("active", lang === "en");

      localStorage.setItem("koicoin_lang", lang);
    }

    btnZh.addEventListener("click", ()=>setLang("zh"));
    btnEn.addEventListener("click", ()=>setLang("en"));

    const saved = localStorage.getItem("koicoin_lang") || "zh";
    setLang(saved);
  </script>
</body>
</html>

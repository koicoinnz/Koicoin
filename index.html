<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <meta name="color-scheme" content="dark" />
  <title>KOICOIN</title>
  <style>
    :root{
      --bg: #050607;
      --text: rgba(255,255,255,.92);
      --muted: rgba(255,255,255,.55);
      --hair: rgba(255,255,255,.12);
      --card: rgba(255,255,255,.08);
      --card2: rgba(255,255,255,.06);
      --shadow: 0 24px 80px rgba(0,0,0,.55);
      --radius: 28px;
      --safe-top: env(safe-area-inset-top);
      --safe-right: env(safe-area-inset-right);
      --safe-bottom: env(safe-area-inset-bottom);
      --safe-left: env(safe-area-inset-left);
      --vh: 1vh; /* will be corrected by JS on iOS */
    }

    *{ box-sizing:border-box; }
    html,body{ height:100%; }
    body{
      margin:0;
      background: var(--bg);
      color: var(--text);
      font-family: ui-sans-serif, system-ui, -apple-system, "SF Pro Display","SF Pro Text", Segoe UI, Roboto, Helvetica, Arial, "Noto Sans", "PingFang SC", "Hiragino Sans GB", "Microsoft YaHei", sans-serif;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    /* kill default blue links */
    a, a:visited { color: inherit; text-decoration: none; }
    a:hover { text-decoration: none; }
    a:active { opacity:.9; }
    a.phone-link{
      color: var(--text);
      text-decoration: none;
      font-weight: 800;
    }

    /* ---------- Language toggle (fixed, no header bar) ---------- */
    .lang{
      position: fixed;
      top: calc(18px + var(--safe-top));
      right: calc(18px + var(--safe-right));
      z-index: 50;
      display:flex;
      gap: 6px;
      padding: 6px;
      border-radius: 999px;
      background: rgba(255,255,255,.10);
      border: 1px solid rgba(255,255,255,.14);
      backdrop-filter: blur(16px);
      -webkit-backdrop-filter: blur(16px);
      box-shadow: 0 10px 28px rgba(0,0,0,.35);
    }
    .lang button{
      appearance:none;
      border:0;
      background: transparent;
      color: rgba(255,255,255,.78);
      padding: 8px 12px;
      border-radius: 999px;
      font-weight: 700;
      letter-spacing: .02em;
      cursor:pointer;
    }
    .lang button.active{
      background: rgba(255,255,255,.18);
      color: rgba(255,255,255,.95);
    }

    /* ---------- HERO ---------- */
    .hero{
      position: relative;
      height: 100vh;
      height: 100svh;
      height: calc(var(--vh) * 100);
      overflow: hidden;
      display:flex;
      align-items: flex-end;
      padding: 0 calc(32px + var(--safe-left)) calc(28px + var(--safe-bottom)) calc(32px + var(--safe-left));
      background: #000;
    }

    /* moving background layer (25s slow) */
    .hero::before{
      content:"";
      position:absolute;
      inset:0;
      background: url("./hero.JPG") center/cover no-repeat;
      transform: scale(1.08);
      animation: kenburns 25s ease-in-out infinite alternate;
      filter: saturate(1.05) contrast(1.02);
    }

    /* dark top/bottom fade for premium look */
    .hero::after{
      content:"";
      position:absolute;
      inset:-1px;
      background:
        radial-gradient(1200px 600px at 30% 35%, rgba(0,0,0,.00) 0%, rgba(0,0,0,.35) 55%, rgba(0,0,0,.62) 85%, rgba(0,0,0,.78) 100%),
        linear-gradient(to bottom, rgba(0,0,0,.55), rgba(0,0,0,.08) 38%, rgba(0,0,0,.22) 70%, rgba(0,0,0,.74));
      pointer-events:none;
    }

    @keyframes kenburns{
      0%   { transform: scale(1.08) translate3d(-1.5%, -1.0%, 0); }
      100% { transform: scale(1.16) translate3d( 1.5%,  1.0%, 0); }
    }

    .hero-inner{
      position: relative;
      z-index: 2;
      width: min(1200px, 100%);
      margin: 0 auto;
    }

    .brand{
      line-height: .88;
      font-weight: 900;
      letter-spacing: -0.03em;
      text-transform: uppercase;
      margin: 0;
      font-size: clamp(64px, 10vw, 168px);
      text-shadow: 0 18px 70px rgba(0,0,0,.55);
    }

    .tagline{
      margin-top: 14px;
      font-size: 12px;
      letter-spacing: .34em;
      text-transform: uppercase;
      color: rgba(255,255,255,.60);
    }

    .scroll{
      margin-top: 22px;
      display: inline-flex;
      align-items: center;
      gap: 10px;
      color: rgba(255,255,255,.60);
      font-size: 12px;
      letter-spacing: .22em;
      text-transform: uppercase;
      user-select:none;
    }

    .scroll .dot{
      width: 8px;
      height: 8px;
      border-radius: 999px;
      background: rgba(255,255,255,.65);
      box-shadow: 0 0 0 6px rgba(255,255,255,.10);
      animation: pulse 1.8s ease-in-out infinite;
    }

    @keyframes pulse{
      0%,100% { transform: translateY(0); opacity:.85; }
      50% { transform: translateY(6px); opacity:.55; }
    }

    /* ---------- SECTION 2 (cards) ---------- */
    .section{
      padding: 56px calc(28px + var(--safe-left)) calc(72px + var(--safe-bottom)) calc(28px + var(--safe-left));
      background: radial-gradient(900px 500px at 35% 0%, rgba(255,255,255,.06), rgba(0,0,0,0) 60%),
                  linear-gradient(#000, #000);
    }

    .wrap{
      width: min(1200px, 100%);
      margin: 0 auto;
    }

    .grid{
      display:grid;
      grid-template-columns: 1fr 1fr;
      gap: 28px;
      align-items: stretch;
    }

    .card{
      border-radius: var(--radius);
      background: linear-gradient(180deg, rgba(255,255,255,.10), rgba(255,255,255,.06));
      border: 1px solid rgba(255,255,255,.12);
      box-shadow: var(--shadow);
      backdrop-filter: blur(18px);
      -webkit-backdrop-filter: blur(18px);
      padding: 26px 28px;
      min-height: 168px;
    }

    .kicker{
      font-size: 12px;
      letter-spacing: .28em;
      text-transform: uppercase;
      color: rgba(255,255,255,.55);
      margin: 0 0 14px 0;
    }

    .row{
      display:grid;
      grid-template-columns: 90px 1fr;
      gap: 14px;
      align-items: baseline;
      margin: 10px 0;
    }

    .label{
      font-size: 12px;
      letter-spacing: .22em;
      text-transform: uppercase;
      color: rgba(255,255,255,.48);
      white-space: nowrap;
    }

    .value{
      font-size: 20px;
      font-weight: 800;
      color: rgba(255,255,255,.92);
      line-height: 1.25;
    }

    .value.small{
      font-size: 18px;
      font-weight: 700;
      color: rgba(255,255,255,.82);
    }

    .divider{
      height: 1px;
      background: rgba(255,255,255,.10);
      margin: 16px 0 6px;
    }

    /* Responsive */
    @media (max-width: 860px){
      .hero{ padding-left: calc(20px + var(--safe-left)); padding-right: calc(20px + var(--safe-right)); }
      .section{ padding-left: calc(18px + var(--safe-left)); padding-right: calc(18px + var(--safe-right)); }
      .grid{ grid-template-columns: 1fr; }
      .row{ grid-template-columns: 84px 1fr; }
      .value{ font-size: 19px; }
      .value.small{ font-size: 17px; }
    }

    /* Make sure it looks premium on very large screens too */
    @media (min-width: 1400px){
      .card{ padding: 30px 34px; }
    }

    /* Reduce motion accessibility */
    @media (prefers-reduced-motion: reduce){
      .hero::before{ animation: none; transform: scale(1.1); }
      .scroll .dot{ animation: none; }
      html{ scroll-behavior: auto; }
    }

    html{ scroll-behavior: smooth; }
  </style>
</head>
<body>
  <!-- language toggle -->
  <div class="lang" role="group" aria-label="Language">
    <button type="button" class="active" data-lang="zh">中文</button>
    <button type="button" data-lang="en">EN</button>
  </div>

  <!-- HERO (full screen) -->
  <section class="hero" aria-label="Hero">
    <div class="hero-inner">
      <h1 class="brand">KOICOIN</h1>
      <div class="tagline" data-i18n="tagline">咖啡 · KTV · 酒吧</div>
      <div class="scroll" role="button" tabindex="0" id="scrollBtn" aria-label="Scroll">
        <span class="dot" aria-hidden="true"></span>
        <span data-i18n="scroll">滑动</span>
      </div>
    </div>
  </section>

  <!-- INFO (scroll down to see) -->
  <section class="section" id="info">
    <div class="wrap">
      <div class="grid">
        <div class="card">
          <p class="kicker" data-i18n="contact_kicker">预约 / 咨询</p>

          <div class="row">
            <div class="label" data-i18n="phone_label">电话</div>
            <div class="value">
              <a class="phone-link" href="tel:+64273322466">027 332 2466</a>
            </div>
          </div>

          <div class="row">
            <div class="label" data-i18n="wechat_label">微信</div>
            <div class="value small">koicoin_nz</div>
          </div>

          <div class="divider"></div>
          <div class="value small" style="color: rgba(255,255,255,.62);" data-i18n="contact_note">
            可电话或微信预约咨询。
          </div>
        </div>

        <div class="card">
          <p class="kicker" data-i18n="info_kicker">信息</p>

          <div class="row">
            <div class="label" data-i18n="address_label">地址</div>
            <div class="value small" data-i18n="address_value">
              260 Oteha Valley Road, Albany, Auckland
            </div>
          </div>

          <div class="row">
            <div class="label" data-i18n="hours_label">营业时间</div>
            <div class="value" data-i18n="hours_value">11am – 3am</div>
          </div>
        </div>
      </div>
    </div>
  </section>

  <script>
    // Fix iOS viewport height (prevents jump / not-fullscreen hero)
    function setVh(){
      const vh = window.innerHeight * 0.01;
      document.documentElement.style.setProperty('--vh', `${vh}px`);
    }
    setVh();
    window.addEventListener('resize', setVh);

    // Scroll button
    const scrollBtn = document.getElementById('scrollBtn');
    function goInfo(){ document.getElementById('info').scrollIntoView({behavior:'smooth'}); }
    scrollBtn.addEventListener('click', goInfo);
    scrollBtn.addEventListener('keydown', (e)=>{ if(e.key === 'Enter' || e.key === ' ') goInfo(); });

    // i18n
    const dict = {
      zh: {
        scroll: "",
        tagline: "CAFE · KTV · BAR",
        contact_kicker: "预约 / 咨询",
        phone_label: "电话",
        wechat_label: "微信",
  
        info_kicker: "信息",
        address_label: "地址",
        address_value: "260 Oteha Valley Road, Albany, Auckland",
        hours_label: "营业时间",
        hours_value: "11am – 3am"
      },
      en: {
        scroll: "",
        tagline: "CAFE · KTV · BAR",
        contact_kicker: "CONTACT",
        phone_label: "PHONE",
        wechat_label: "WECHAT",
        contact_note: "For bookings & enquiries.",
        info_kicker: "INFO",
        address_label: "ADDRESS",
        address_value: "260 Oteha Valley Road, Albany, Auckland",
        hours_label: "HOURS",
        hours_value: "11am – 3am"
      }
    };

    function setLang(lang){
      const data = dict[lang] || dict.en;
      document.querySelectorAll('[data-i18n]').forEach(el=>{
        const key = el.getAttribute('data-i18n');
        if (data[key] != null) el.textContent = data[key];
      });

      document.querySelectorAll('.lang button').forEach(btn=>{
        btn.classList.toggle('active', btn.dataset.lang === lang);
      });

      localStorage.setItem('koicoin_lang', lang);
      document.documentElement.lang = (lang === 'zh') ? 'zh' : 'en';
    }

    document.querySelectorAll('.lang button').forEach(btn=>{
      btn.addEventListener('click', ()=> setLang(btn.dataset.lang));
    });

    setLang(localStorage.getItem('koicoin_lang') || 'zh');
  </script>
</body>
</html>
